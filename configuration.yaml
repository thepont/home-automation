vacuum:
  - platform: xiaomi_miio
    host: 192.168.1.11
    token: !secret gro_bok_token
    name: GroBok
netgear_lte:
  - host: 10.0.10.1
    password: !secret modem_password
    notify:
      - name: sms
        recipient: !secret phone_number_paul
asuswrt:
  host: 192.168.1.1
  username: admin
  password: !secret asus_secret
  protocol: telnet
  port: 23
device_tracker:
  - platform: asuswrt
    host: 192.168.1.1
    username: admin
    password: !secret asus_secret
    protocol: telnet
    port: 23
    interval_seconds: 30
    consider_home: 180
    new_device_defaults:
      track_new_devices: true
      hide_if_away: false
media_player:
  - platform: denonavr
    host: 192.168.1.3
    name: marantz_na7004
    # friendlyName: marantz_na7004
    show_all_sources: true
  - platform: spotify
    client_id: !secret spotify_client_id
    client_secret: !secret spotify_client_secret
    aliases:
        abc12795a9819e6627edd2b5f632907d663e8707e474c3def456: 'Lounge'
camera:
  - platform: bom
    name: MelbouneRadar
    location: Melbourne
sensor:
  - platform: asuswrt
    name: asuswrt_sensors
    monitored_conditions:
      - upload
      - download
      - download_speed
      - upload_speed
  - platform: netgear_lte
    name: netgear_lte_sensors
    host: 10.0.10.1
    password: !secret modem_password
    monitored_conditions:
      - connection_text
      - radio_quality
      - sms
      - tx_level
      - usage
      - current_band
  - platform: bom
    name: bom_moorabbin
    station: IDV60801.94870
    monitored_conditions:
      - apparent_t
      - cloud
      - cloud_base_m
      - cloud_oktas
      - cloud_type_id
      - cloud_type
      - delta_t
      - gust_kmh
      - gust_kt
      - air_temp
      - dewpt
      - local_date_time
      - local_date_time_full
      - press
      - press_qnh
      - press_msl
      - press_tend
      - rain_trace
      - rel_hum
      - sea_state
      - swell_dir_worded
      - swell_height
      - swell_period
      - vis_km
      - weather
      - wind_dir
      - wind_spd_kmh
      - wind_spd_kt
  - platform: bom
    station: IDV60901.94872
    name: bom_ferny_creek
    monitored_conditions:
      - gust_kmh
      - gust_kt
      - air_temp
      - rain_trace
      - wind_dir
      - wind_spd_kmh
      - wind_spd_kt
