device_tracker:
  - platform: asuswrt
    host: 192.168.1.1
    username: admin
    password: !secret asus_secret
    protocol: telnet
    interval_seconds: 30
    track_new_devices: true
media_player:
  - platform: denonavr
    host: 192.168.1.3
    name: marantz_na7004
    show_all_sources: true
  - platform: spotify
    client_id: !secret spotify_client_id
    client_secret: !secret spotify_client_secret
    aliases:
        abc12795a9819e6627edd2b5f632907d663e8707e474c3def456: 'Lounge'
camera:
  - platform: bom
    name: MelbouneRadar
    location: Melbourne
sensor:
  - platform: bom
    station: IDV60801.94871
    name: Frankston
    monitored_conditions:
      - gust_kmh
      - gust_kt
      - air_temp
      - rain_trace
      - wind_dir
      - wind_spd_kmh
      - wind_spd_kt
switch:
  - platform: wake_on_lan
    name: Lounge Spotify
    host: 192.168.1.3
    mac_address: "B8-27-EB-A1-D0-9F"
shell_command:
  restart_spottypi: 'ssh pont@spottypi -i {{ !secret ssh_key }} sudo shutdown -r now'
  shutdown_spottypi: 'ssh pont@spottypi -i {{ !secret ssh_key }} sudo shutdown -h now'